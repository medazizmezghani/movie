<!DOCTYPE html>
<html>
  <head>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="select-box">
      <center><h1 id="title"></h1></center>
      <img id="image" alt="Movie Poster" />
      <h5 id="plot"></h5>
      <script>
        fetch("http://www.omdbapi.com/?apikey=f1fa13ae&t=ANNABELLE")
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("title").innerText = data.Title;
            document.getElementById("image").src = data.Poster;
            document.getElementById("plot").innerText = data.Plot;
          });
      </script>
    </div>
  </body>
</html>
